# 
# DON'T COPY
# THAT PROPERTY
#
# You do not need to copy this properties file to the project root.  You can
# override any property from this file in either ~/.build.properties or 
# a build.properties file in the project root.  For example, you can put:
# 
# base.path = /opt/java
# log4j.version = 1.2.8 
# servlet.home = ${tomcat.home}/common
#
# without having to copy the whole file and diffing it every time we change
# it in CVS.
#
# Of course, unless you're actually modifying the source, you really don't
# need to be compiling from source in the first place, just grab the binary
# distributions....
#
# Compiler options
#
compile.optimze = off
compile.debug = on
compile.deprecation = off
compile.vmtarget = 1.1

javadoc.private = yes

# Local directory of 1.3 Javadoc API
#
# javadoc.local = /usr/local/encap/jdk-1.3.1/docs/api

# ----- Default base path for all dependent packages -----
base.path = /usr/local/encap
vendor.path = vendor

# ----- PostgreSQL JDBC -----
postgres.jdbc.jar = ${vendor.path}/postgresql-jdbc/postgresql-jdbc.jar

# ----- jTDS SQLServer JDBC -----
jtds.jdbc.jar = ${vendor.path}/jtds/jtds.jar

# ----- Hibernate, version 2.1 or later -----
hibernate.jar = ${vendor.path}/hibernate/hibernate.jar
hibernate.lib = ${vendor.path}/hibernate/lib

# ----- Hibernate Extensions, version 2.0 or later -----
hibernate-ext.tools.jar = ${vendor.path}/hibernate-extensions/hibernate-tools.jar

# ----- JDOM, version 0.8 or later -----
jdom.jar = ${vendor.path}/jdom/jdom.jar

# ----- Servlet API, version 2.3 ----
servlet.version = 2.3
servlet.home = ${base.path}/servlet-${servlet.version}
servlet.lib = ${servlet.home}/lib
servlet.jar = ${servlet.lib}/servlet.jar

# ----- Commons Lang, version 2.0 or later -----
commons-lang.version = 2.0
commons-lang.home = ${base.path}/commons-lang-${commons-lang.version}
commons-lang.lib = ${commons-lang.home}
commons-lang.jar = ${commons-lang.lib}/commons-lang-${commons-lang.version}.jar

# ----- Commons HTTP Client, version 2.0.2 or later -----
httpclient.version = 2.0.2
httpclient.home = ${base.path}/commons-httpclient-${httpclient.version}
httpclient.lib = ${httpclient.home}
httpclient.jar = ${httpclient.lib}/commons-httpclient-${httpclient.version}.jar

# ----- Commons Logging, version 1.0.3 or later -----
commons-logging.version = 1.0.3
commons-logging.home = ${base.path}/commons-logging-${commons-logging.version}
commons-logging.lib = ${commons-logging.home}
commons-logging.jar = ${commons-logging.lib}/commons-logging.jar

# ----- Commons CLI, version 1.0 or later -----
commons-cli.version = 1.0
commons-cli.home = ${base.path}/commons-cli-${commons-cli.version}
commons-cli.lib = ${commons-cli.home}
commons-cli.jar = ${commons-cli.lib}/commons-cli-${commons-cli.version}.jar

# ----- Commons Codec, version 1.2 or later -----
commons-codec.version = 1.2
commons-codec.home = ${base.path}/commons-codec-${commons-codec.version}
commons-codec.lib = ${commons-codec.home}
commons-codec.jar = ${commons-codec.lib}/commons-codec-${commons-codec.version}.jar

# ----- Log4j, version 1.2.4 or later -----
log4j.version = 1.2.8
log4j.home = ${base.path}/jakarta-log4j-${log4j.version}
log4j.lib = ${log4j.home}/dist/lib
log4j.jar = ${log4j.lib}/log4j-${log4j.version}.jar

# ----- Tomcat, version 4.1.24 or later -----
tomcat.version = 4.1.31
tomcat.home = ${base.path}/jakarta-tomcat-${tomcat.version}
tomcat.server.lib = ${tomcat.home}/server/lib
tomcat.common.lib = ${tomcat.home}/common/lib
tomcat.bootstrap.jar = ${tomcat.home}/bin/bootstrap.jar

# ----- XDoclet, version 1.2 beta3 or later -----
xdoclet.version = 1.2
xdoclet.home = ${base.path}/xdoclet-${xdoclet.version}
xdoclet.lib = ${xdoclet.home}/lib
xdoclet.jar = ${xdoclet.lib}/xdoclet-${xdoclet.version}.jar
xdoclet.xdoclet.jar = ${xdoclet.lib}/xdoclet-xdoclet-module-${xdoclet.version}.jar
xdoclet.web.jar = ${xdoclet.lib}/xdoclet-web-module-${xdoclet.version}.jar
xdoclet.hibernate.jar = ${xdoclet.lib}/xdoclet-hibernate-module-${xdoclet.version}.jar

# ----- XJavadoc, version 1.0 or later -----
xjavadoc.jar = ${xdoclet.lib}/xjavadoc-1.0.2.jar

# ----- ANTLR, version 2.7.3 or later -----
antlr.version = 2.7.3
antlr.home = ${base.path}/antlr-${antlr.version}
antlr.lib = ${antlr.home}
antlr.jar = ${antlr.lib}/antlr.jar

# ---- Struts, version 1.1 or later ----
struts.version = 1.1
struts.home = ${base.path}/jakarta-struts-${struts.version}
struts.lib = ${struts.home}/lib

# --- Jakarta ORO, version 2.0.7 or later ---
oro.version = 2.0.8
oro.home = ${base.path}/jakarta-oro-${oro.version}
oro.lib = ${oro.home}
oro.jar = ${oro.lib}/jakarta-oro-${oro.version}.jar

# --- HTTP Unit, version 1.5.3 or later ---
httpunit.version = 1.5.4
httpunit.home = ${base.path}/httpunit-${httpunit.version}
httpunit.lib = ${httpunit.home}/lib
httpunit.jar = ${httpunit.lib}/httpunit.jar
httpunit.runtime-lib = ${httpunit.home}/jars

# --- Checkstyle, version 3.1 or later ---
checkstyle.version = 3.3
checkstyle.home = ${base.path}/checkstyle-${checkstyle.version}
checkstyle.lib = ${checkstyle.home}
checkstyle.jar = ${checkstyle.lib}/checkstyle-all-${checkstyle.version}.jar

rets-client.jar = ../rets-client/build/rets-client.jar

# --- JavaService, version 1.2.0 ---
javaservice.version = 1.2.0
javaservice.home = ${base.path}/JavaService-${javaservice.version}
javaservice.exe = ${javaservice.home}/bin/JavaService.exe

# --- Inno Setup, version 5.0 or later ---
inno_setup.home = c:/Program Files/Inno Setup 5
inno_setup.iscc = ${inno_setup.home}/ISCC.exe

# --- wx4j ---
wx4j.version = 0.2.0
wx4j.home = ${base.path}/wx4j-${wx4j.version}
wx4j.libdir = ${wx4j.home}/lib
wx4j.jar = ${wx4j.libdir}/wx4j.jar
wx4j.lib = ${wx4j.libdir}/wx4j.so

# --- DocBook XSL ---
docbook-xsl.version = 1.65.1
docbook-xsl.home = ${base.path}/docbook-xsl-${docbook-xsl.version}

# Path to DocBook XSL extension.  The default is to use Xalan
# extensions.  Override if you use a different XSL parser.
#
docbook-xsl.extension = ${docbook-xsl.home}/extensions/xalan2.jar

# --- Apple Java Extensions ---
# http://developer.apple.com/samplecode/AppleJavaExtensions/AppleJavaExtensions.html
apple-eawt.version = 1.2
apple-eawt.home = ${base.path}/apple-java-extensions-${apple-eawt.version}
apple-eawt.lib = ${apple-eawt.home}
apple-eawt.jar = ${apple-eawt.lib}/AppleJavaExtensions.jar
